<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <style>
        .table1{
            font-family: 'Roboto', sans-serif;

        td{

        th{

            color: #fff;
        }
        th, td{

            padding: 10px 20px;
        }

    <h2>Bài tập về table</h2>
    <p><strong>Yêu cầu: </strong>Code table như dưới đây, dùng font Roboto trên trang google font.</p>
    <table class = "table1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Họ tên</th>
                <th>Giới tính</th>
                <th>Tuổi</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Lê Văn A</td>
                <td>Nam</td>
                <td>18</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Lê Thị B</td>
                <td>Nữ</td>

            </tr>

            <tr>
                <td>3</td>
